server:
  port: 8085
  servlet:
    context-path: /customer-service

spring:
  application:
    name: customer-service
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/easybilling}
    username: ${DATABASE_USERNAME:easybilling}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Customer service configuration
customer:
  loyalty:
    points-per-rupee: 0.01  # 1 point per 100 rupees spent
    minimum-redemption-points: 100
  segment:
    upgrade:
      vip-spending-threshold: 50000
      premium-spending-threshold: 100000
      vip-visit-threshold: 20
      premium-visit-threshold: 50

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
