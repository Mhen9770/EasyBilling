spring:
  application:
    name: billing-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/easybilling?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
  
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    table: flyway_billing_schema_history
    validate-on-migrate: false
    
  data:
    redis:
      host: localhost
      port: 6379
      
  cache:
    type: redis
    redis:
      time-to-live: 3600000

server:
  port: 8083
  servlet:
    context-path: /billing-service

# Application specific
app:
  jwt:
    # IMPORTANT: Set JWT_SECRET environment variable in production
    # Secret must be at least 256 bits (32 characters) for HS256
    secret: ${JWT_SECRET:ThisIsAVerySecureSecretKeyForJWTTokenGenerationPleaseChangeInProduction}
    access-token-validity-ms: ${JWT_ACCESS_TOKEN_VALIDITY:3600000} # 1 hour default
    refresh-token-validity-ms: ${JWT_REFRESH_TOKEN_VALIDITY:604800000} # 7 days default
  billing:
    invoice-prefix: INV
    receipt-types:
      - THERMAL
      - A4
    default-currency: INR

# Service URLs for inter-service communication
inventory:
  service:
    url: http://localhost:8084
    
# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
