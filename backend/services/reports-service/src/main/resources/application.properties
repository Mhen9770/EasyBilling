spring.application.name=reports-service
server.port=8087
server.servlet.context-path=/reports-service

# Database Configuration (if needed for caching reports)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:easybilling}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
app.jwt.secret=${JWT_SECRET:ThisIsAVerySecureSecretKeyForJWTTokenGenerationPleaseChangeInProduction}

# Service URLs for inter-service communication
billing.service.url=http://localhost:8083/billing-service
inventory.service.url=http://localhost:8084/inventory-service
customer.service.url=http://localhost:8085/customer-service
supplier.service.url=http://localhost:8086/supplier-service

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.easybilling.reports=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
