server:
  port: 8081
  servlet:
    context-path: /auth-service

spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/easybilling?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        default_schema: public
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    table: flyway_auth_schema_history
    validate-on-migrate: false
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
  
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour

app:
  jwt:
    # IMPORTANT: Set JWT_SECRET environment variable in production
    # Secret must be at least 256 bits (32 characters) for HS256
    secret: ${JWT_SECRET:ThisIsAVerySecureSecretKeyForJWTTokenGenerationPleaseChangeInProduction}
    access-token-validity-ms: ${JWT_ACCESS_TOKEN_VALIDITY:3600000} # 1 hour default
    refresh-token-validity-ms: ${JWT_REFRESH_TOKEN_VALIDITY:604800000} # 7 days default
  
  multi-tenancy:
    domain: easybilling.com
    strategy: SCHEMA_PER_TENANT

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.easybilling: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
