server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: easybilling-monolith
  
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:easybilling}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        default_schema: easybilling
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    schemas: easybilling
    table: flyway_schema_history
    validate-on-migrate: false
    # Note: Tenant migrations in db/migration/tenant are run separately during tenant provisioning
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 3000ms
  
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour

# JWT Configuration
app:
  jwt:
    # IMPORTANT: Set JWT_SECRET environment variable in production
    # Secret must be at least 256 bits (32 characters) for HS256
    secret: ${JWT_SECRET:ThisIsAVerySecureSecretKeyForJWTTokenGenerationPleaseChangeInProduction}
    access-token-validity-ms: ${JWT_ACCESS_TOKEN_VALIDITY:3600000} # 1 hour default
    refresh-token-validity-ms: ${JWT_REFRESH_TOKEN_VALIDITY:604800000} # 7 days default
  
  multi-tenancy:
    domain: easybilling.com
    strategy: SCHEMA_PER_TENANT
  
  billing:
    invoice-prefix: INV
    receipt-types:
      - THERMAL
      - A4
    default-currency: INR
  
  customer:
    loyalty:
      points-per-rupee: 0.01  # 1 point per 100 rupees spent
      minimum-redemption-points: 100
    segment:
      upgrade:
        vip-spending-threshold: 50000
        premium-spending-threshold: 100000
        vip-visit-threshold: 20
        premium-visit-threshold: 50

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method

# Logging
logging:
  level:
    root: INFO
    com.easybilling: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

