version: '3.8'

# Service Context Paths:
# - Tenant Service: /tenant-service
# - Auth Service: /auth-service (planned)
# - Billing Service: /billing-service (planned)
# - Inventory Service: /inventory-service (planned)
# - Customer Service: /customer-service (planned)

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: easybilling-mysql
    environment:
      MYSQL_DATABASE: easybilling
      MYSQL_USER: postgres
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./infrastructure/docker/mysql/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - easybilling-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "postgres", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: easybilling-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - easybilling-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  gateway-service:
    build:
      context: ./backend/services/gateway-service
      dockerfile: Dockerfile
    container_name: easybilling-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: mysql
      REDIS_HOST: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easybilling-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./backend/services/auth-service
      dockerfile: Dockerfile
    container_name: easybilling-auth
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: mysql
      REDIS_HOST: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easybilling-network
    restart: unless-stopped

  # Tenant Service
  tenant-service:
    build:
      context: ./backend/services/tenant-service
      dockerfile: Dockerfile
    container_name: easybilling-tenant
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: mysql
      REDIS_HOST: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easybilling-network
    restart: unless-stopped

  # Billing Service
  billing-service:
    build:
      context: ./backend/services/billing-service
      dockerfile: Dockerfile
    container_name: easybilling-billing
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: mysql
      REDIS_HOST: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easybilling-network
    restart: unless-stopped

  # Inventory Service
  inventory-service:
    build:
      context: ./backend/services/inventory-service
      dockerfile: Dockerfile
    container_name: easybilling-inventory
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: mysql
      REDIS_HOST: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easybilling-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: easybilling-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://gateway-service:8080
    depends_on:
      - gateway-service
    networks:
      - easybilling-network
    restart: unless-stopped

volumes:
  mysql-data:
  redis-data:

networks:
  easybilling-network:
    driver: bridge
