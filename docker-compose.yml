version: '3.8'

# Service Context Paths:
# - Tenant Service: /tenant-service
# - Auth Service: /auth-service (planned)
# - Billing Service: /billing-service (planned)
# - Inventory Service: /inventory-service (planned)
# - Customer Service: /customer-service (planned)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: easybilling-postgres
    environment:
      POSTGRES_DB: easybilling
      POSTGRES_USER: easybilling
      POSTGRES_PASSWORD: easybilling123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - easybilling-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easybilling"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: easybilling-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - easybilling-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  gateway-service:
    build:
      context: ./backend/services/gateway-service
      dockerfile: Dockerfile
    container_name: easybilling-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easybilling-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./backend/services/auth-service
      dockerfile: Dockerfile
    container_name: easybilling-auth
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easybilling-network
    restart: unless-stopped

  # Tenant Service
  tenant-service:
    build:
      context: ./backend/services/tenant-service
      dockerfile: Dockerfile
    container_name: easybilling-tenant
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easybilling-network
    restart: unless-stopped

  # Billing Service
  billing-service:
    build:
      context: ./backend/services/billing-service
      dockerfile: Dockerfile
    container_name: easybilling-billing
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easybilling-network
    restart: unless-stopped

  # Inventory Service
  inventory-service:
    build:
      context: ./backend/services/inventory-service
      dockerfile: Dockerfile
    container_name: easybilling-inventory
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easybilling-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: easybilling-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://gateway-service:8080
    depends_on:
      - gateway-service
    networks:
      - easybilling-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  easybilling-network:
    driver: bridge
