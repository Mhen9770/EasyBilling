name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  backend-build:
    name: Build Backend Services
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew
        
      - name: Build with Gradle
        run: cd backend && ./gradlew build -x test --no-daemon
        
      - name: Run tests
        run: cd backend && ./gradlew test --no-daemon

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: cd frontend && npm ci
        
      - name: Build
        run: cd frontend && npm run build
        
      - name: Lint
        run: cd frontend && npm run lint

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build tenant-service image
        run: |
          cd backend
          docker build -t easybilling/tenant-service:latest -f services/tenant-service/Dockerfile .
      
      - name: Build frontend image
        run: |
          cd frontend
          docker build -t easybilling/frontend:latest .
